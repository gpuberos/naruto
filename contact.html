<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Naruto - Contact</title>
</head>
<body>
    <header>
        <div class="logo"><img src="./assets/images/naruto_logo.png" alt="Naruto"></div>
        <nav class="navbar">
            <ul>
                <li><a href="#">Accueil</a></li>
                <li><a href="#">Produits</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">À propos</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>Contact</h1>
            <p></p>

            <form action="">
                <label for="name">Votre nom <i>(Obligatoire)</i></label>
                <input type="text" name="name" id="name">

                <label for="email">Votre e-mail <i>(Obligatoire)</i></label>
                <input type="email" name="email" id="email">

                <label for="subject">Sujet</label>
                <input type="text" name="subject" id="subject">

                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
                
            </form>
        </section>
    </main>
    <footer>
        <p class="copyright">Copyright 2023 Naruto</p>
        <section class="social-networks">
            <h3>Réseaux sociaux</h3>
            <ul>
                <li><a href="#">Twitter</a></li>
                <li><a href="#">Instagram</a></li>
                <li><a href="#">Pinterest</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </section>
    </footer>
</body>
</html>
